<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle Financeiro</title>
</head>

<body>
    <main>
        <header>
            <div>
                <h5>Saldo total</h5>
                <span id="balance">R$00,00</span>
            </div>

            <div>
                <h5>Salário</h5>
                <span id="income">R$00,00</span>
            </div>

            <div>
                <h5>Despesas</h5>
                <span id="expense">R$00,00</span>
            </div>
        </header>

        <section>
            <h3>Adicionar transação</h3>
            <!-- ✅ Corrigido -->
            <ul id="transactionList" data-placeholder="Sem transações"></ul>
        </section>

        <section>
            <!-- ✅ Corrigido -->
            <form action="" id="transactionForm">
                <div>
                    <label for="type">
                        <input type="checkbox" name="type" id="type">
                        <div class="option" data-option="Entrada">
                            <span>Despesas</span>
                        </div>
                    </label>
                </div>

                <div>
                    <label for="name">Nome da transação:</label>
                    <input type="text" name="name" id="name" required />
                </div>

                <div>
                    <label for="amount">Valor:</label>
                    <input type="number" name="amount" id="amount" value="0"
                        min="0" step="any" inputmode="decimal"
                        required onfocus="this.select()" />
                </div>

                <div>
                    <label for="date">Data:</label>
                    <input type="date" name="date" id="date" required />
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
