<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle Financeiro</title>
</head>

<body>
    <main>
        <header>
            <div>
                <h5>Saldo total</h5>
                <span id="saldo">R$00,00</span>
            </div>

            <div>
                <h5>Salário</h5>
                <span id="salario">R$00,00</span>
            </div>

            <div>
                <h5>Despesas</h5>
                <span id="despesas">R$00,00</span>
            </div>
        </header>

        <section>
            <h3>Adicionar transação</h3>

            <form action="" id="forms-transacao">
                <div>
                    <label for="type">
                        <input type="checkbox" name="type" id="type" checked>
                        <div class="option" data-option="Salário">
                            <span>Despesas</span>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="nome">Nome da transação:</label>
                    <input type="text" name="nome" id="nome" required />
                </div>

                <div>
                    <label for="valor">Valor:</label>

                    <!-- Campo numérico obrigatório; inicia em 0; mínimo 0; aceita decimais; envia como "valor"; id para JS/label; teclado decimal no mobile; seleciona tudo ao focar -->
                    <input type="number" name="valor" id="valor" value="0" min="0" step="any" inputmode="decimal" required onfocus="this.select()"/>
                </div>

                <div>
                    <label for="data">Data:</label>
                    <input type="date" name="data" id="data" required />
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
